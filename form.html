<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
      
    <title>Feedback Form | Citizen</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <header id="header">Feedback Survey</header>
    <br><br>
  <center>
    <p id="description" class="description" class="text-center">This survey form will help us to review and to improve
        police behaviour and common people experience. 
    </p></center> 
    <br>
    <br>
    <div>
        <form method="GET" action="" id="survey-form" name="survey-form">
                 
                    <div class="labels">
                        1) How did you come to the police station? *
                     </div>
                     <label class="m-b-xs">
                     <input type="radio" name="reach" value="definitely" checked /> Through a person known to a police officer
                     </label>
                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="reach" value="maybe" /> With a neighbour/ local leader
                     </label>
                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="reach" value="notSure" /> On your own
                     </label>
                     <br>
                     <br>
                     <br>
                 
                
                 
                    <div class="labels">
                       2) After how much time you were heard in Police Station *
                     </div>
                     <label class="m-b-xs">
                     <input type="radio" name="duration" value="definitely" checked /> Immediately
                     </label>
                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="duration" value="maybe" /> 5 minutes
                     </label>
                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="duration" value="notSure" /> 10 minutes
                     </label>
                     <br>
                     <label class="m-b-xs">
                    <input type="radio" name="duration" value="notSure" /> 15 minutes
                    </label>
                    <label class="m-b-xs">
                    <br>
                    <input type="radio" name="duration" value="notSure" /> More than 15 minutes
                    </label>
                    <br>
                    <br>
                    <br>
                 
                    <label for="survey-form-suggestions">
                        3) How would you describe your experience with police
                        officers in the police station?
                        <br><br>
                    <textarea id="survey-form-suggestions" maxlength="300" placeholder="Please provide your suggestions"></textarea></label>
        </form>
                    <br>
                    <br>
                    
                  <center><button id="submit" type="submit" class="btn">Submit</button></center>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                  <footer class="footer-bottom"> <p>Home Department, Gujarat Police</p> </footer>
      </div>
                 
</body>
</html>
