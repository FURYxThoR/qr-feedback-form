<body>
    <div id="mask">
        <header id="header">
        Feedback Survey
        </header>

    </div>
    <p id="description" class="description">
    "Please provide your valuable feedback on your experience here" </p> 
    <img src="/75india.jpg" alt="image not found">
    <hr>
    </div>
              <form method="GET" action="" id="survey-form" name="survey-form">
                 
                    <div class="labels">
                        How did you come to the police station? *
                     </div>
                     <label class="m-b-xs">A) Through a person known to a police officer
                     <input type="radio" name="survey-form-gender" value="definitely" checked /> 
                     </label>
                     <br>
                     <label class="m-b-xs">B) With a neighbour/ local leader
                     <input type="radio" name="survey-form-gender" value="maybe" /> 
                     </label>
                     <br>
                     <label class="m-b-xs">
                        C) On your own
                     <input type="radio" name="survey-form-gender" value="notSure" /> 
                     </label>
                     <br>
                     <hr>
                 
                
                 
                    <div class="labels">
                        After how much time you were heard in Police Station *
                     </div>
                     <label class="m-b-xs">
                         A) Immediately
                     <input type="radio" name="survey-form-gender" value="definitely" checked /> 
                     </label>
                     <br>
                     <label class="m-b-xs">
                         B) 5 minutes
                     <input type="radio" name="survey-form-gender" value="maybe" /> 
                     </label>
                     <br>
                     <label class="m-b-xs">
                         C) 10 minutes
                     <input type="radio" name="survey-form-gender" value="notSure" /> 
                     </label>
                     <br>
                     <label class="m-b-xs">
                         D) 15 minutes
                        <input type="radio" name="survey-form-gender" value="notSure" /> 
                        </label><br>
                        <label class="m-b-xs">
                            E)  more than 15 minutes
                            <input type="radio" name="survey-form-gender" value="notSure" /> 
                            </label>

                            <br>
                 
                    <label for="survey-form-suggestions">
                        How would you describe your experience with police
                        officers in the police station?
                        <br><br>
                    <textarea id="survey-form-suggestions" maxlength="300" placeholder="Please provide your suggestions"></textarea></label></form>
                    <br>
                    <hr>
                  <center><button id="submit" type="submit" class="btn">Submit the above Form</button></center>
