<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">

<title>Number verification with OTP</title>
<style>
	body {
		font-family: "San Francisco, Helvetica, Arial, sans-serif";
		background-color: rgb(0, 23, 124);
		}

	#txt{
		color: white;
		font-size: 14px;
		font-weight: bold;
	}
	.container {
    margin: auto;
    width: 90%;
    height: 315px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.2);
    border-left: 1px solid rgba(255,255,255,0.2);
    box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
    border-radius: 15px;
    text-align: center;
    left: 5%;
    transform: translate(0%, 50%);
	}
	#number, #verificationcode {
		padding: 10px;
		font-size: 20px;
		margin-bottom: 5px;
		outline: none;
		font-family: "Open Sans", Calibri, Arial, sans-serif;
		font-size: 14px;
		font-weight: 400;
		padding: 10px 10px;
		position: relative;
		width: 285px;
		height: 24px;
		border-radius: 22px;
		border: none;
		background: rgba(255,255,255,0.05);
		backdrop-filter: blur(10px);
		border-top: 1px solid rgba(255,255,255,0.2);
		border-left: 1px solid rgba(255,255,255,0.2);
		box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
		color: white;
		text-align: left;
	}
	#recaptcha-container {
		margin-top: 15px;
		border-radius: 22px;
		width: auto;
		display: flex;
		align-items: center;
		justify-content: center;

	}
	#send{
		border: none;
		margin-top: 15px;
		border-bottom-left-radius: 0px;
		border-bottom-right-radius: 0px;
		width: auto;
		height: 40px;
		size: 5px;
		border-radius: 20px;
		background: none;
		font-family: "Open Sans", Calibri, Arial, sans-serif;
		font-size: 14px;
		font-weight: bold;
		height: 24px;
		border-radius: 22px;
		background: rgba(255,255,255,0.05);
		backdrop-filter: blur(10px);
		border-top: 1px solid rgba(255,255,255,0.2);
		border-left: 1px solid rgba(255,255,255,0.2);
		box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
		color: white;	
	}

	#verify{
		margin-top: 5px;
		width: 270px;
		left: 0;
		text-align: center;
		font-size: 14px;
		font-family: "Open Sans", sans-serif;
		font-weight: bold;
		padding: 10px;
		width: 100%;
		color: rgb(255, 255, 255);
		background: rgba(61, 22, 255, 0.313);
		backdrop-filter: blur(10px);
		border-top: 1px solid rgba(255,255,255,0.2);
		border-left: 1px solid rgba(255,255,255,0.2);
		box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
		text-transform: uppercase;
		border: none;
		border-bottom-left-radius: 15px;
		border-bottom-right-radius: 15px;
		position: fixed;
		bottom:0;
	}
	.p-conf, .n-conf {
		position: absolute;
		margin-top: 30px;
		width: 100%;
		height: auto;
		border: 2px solid green;
		border-radius: 4px;
		background-color: rgba(0, 249, 12, 0.5);
		display: none;
		align-items: center;
	}
	.n-conf {
		width: 50%;
		display: none;
		align-items: center;
		justify-content: center;
		border-color: red;
		background-color: rgba(255, 0, 4, 0.5);
	}



	h1 {
    line-height: 55px;
    font-size: 24px;
    font-weight: bold;
    font-family: "Open Sans", sans-serif;
    text-transform: uppercase;
    color: #fff;
    text-align: center;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.2);
    border-left: 1px solid rgba(255,255,255,0.2);
    box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
    margin-top: 0px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    }
</style>
</head>

<body>
	<style>
		
	</style>
	<div class="container">
		<h1>Login - form</h1>
		<div id="sender">
			<p id="txt">Mobile Number :</p>
			<input type="text" id="number" placeholder="Enter your 10-digit phone number">
			<div id="recaptcha-container"></div>
			<input type="button" id="send" value="SEND OTP" onClick="phoneAuth()">
		</div>
		<div id="verifier" style = "display: none">
			<input type="text" id="verificationcode" placeholder="OTP Code">
			<input type="submit" id="verify" value="Login" onClick="codeverify()">
			<div class="p-conf">Number Verified</div>
			<div class="n-conf">OTP ERROR</div>
		</div>
	</div>
<!--	add firebase SDK-->
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
<script>
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
    apiKey: "AIzaSyC62kR5nxhbtVR4nikc7gMhFawU5hvJIDs",
    authDomain: "qr-feedback-form.firebaseapp.com",
    projectId: "qr-feedback-form",
    storageBucket: "qr-feedback-form.appspot.com",
    messagingSenderId: "570897041700",
    appId: "1:570897041700:web:bff1b6b7b7353d3c274bb1"
  };

	firebase.initializeApp(firebaseConfig);
render();
function render(){
	window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
	recaptchaVerifier.render();
}
	// function for send message
function phoneAuth(){
	var number = document.getElementById('number').value;
	firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier).then(function(confirmationResult){
		window.confirmationResult = confirmationResult;
		coderesult = confirmationResult;
		document.getElementById('sender').style.display = 'none';
		document.getElementById('verifier').style.display = 'block';
	}).catch(function(error){
		alert(error.message);
	});
}
	// function for code verify
function codeverify(){
	var code = document.getElementById('verificationcode').value;
	coderesult.confirm(code).then(function(){
		document.getElementsByClassName('p-conf')[0].style.display = 'block';
		document.getElementsByClassName('n-conf')[0].style.display = 'none';
	}).catch(function(){
		document.getElementsByClassName('p-conf')[0].style.display = 'none';
		document.getElementsByClassName('n-conf')[0].style.display = 'block';
	})
	
	location.replace("form.html");
}
</script>
</body>
</html>
