<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
      
    <title>Feedback Form | Citizen</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <header id="header">Feedback Survey</header>

  <center>
    <p id="description" class="description" class="text-center">We need feedback for better support from us
    </p></center> 
     <hr>
    </div>
        <form method="GET" action="" id="survey-form" name="survey-form">
                 
                    <div class="labels">
                        How did you come to the police station? *
                     </div>
                     <label class="m-b-xs">
                     <input type="radio" name="survey-form-gender" value="definitely" checked /> A) Through a person known to a police officer
                     </label>
                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="survey-form-gender" value="maybe" /> B) With a neighbour/ local leader
                     </label>
                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="survey-form-gender" value="notSure" /> C) On your own
                     </label>
                     <br>
                     <hr>
                 
                
                 
                    <div class="labels">
                        After how much time you were heard in Police Station *
                     </div>
                     <label class="m-b-xs">
                     <input type="radio" name="survey-form-gender" value="definitely" checked /> A) Immediately
                     </label>
                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="survey-form-gender" value="maybe" /> B) 5 minutes
                     </label>
                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="survey-form-gender" value="notSure" /> C) 10 minutes
                     </label>
                     <br>
                     <label class="m-b-xs">
                    <input type="radio" name="survey-form-gender" value="notSure" /> D) 15 minutes
                    </label>
                    <label class="m-b-xs">
                    <input type="radio" name="survey-form-gender" value="notSure" /> E)  more than 15 minutes
                    </label>
                    <br>
                    <hr>
                 
                    <label for="survey-form-suggestions">
                        How would you describe your experience with police
                        officers in the police station?
                        <br><br>
                    <textarea id="survey-form-suggestions" maxlength="300" placeholder="Please provide your suggestions"></textarea></label>
        </form>
                    <br>
                    <br>
                    <hr>
                  <center><button id="submit" type="submit" class="btn">Submit the above Form</button></center> 
                
                  <footer id="footer">Home Department, Gujarat Police</footer>
                 
</body>
</html>
