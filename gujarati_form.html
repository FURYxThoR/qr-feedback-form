                        1) તમે પોલીસ સ્ટેશન કેવી રીતે આવ્યા? *

                     <input type="radio" name="reach" value="Through a person known to a police officer" /> પોલીસ અધિકારીને ઓળખતી વ્યક્તિ દ્વારા

                     <br>
                     <label class="m-b-xs">
                     <input type="radio" name="reach" value="With a neighbour/ local leader" /> પાડોશી / સ્થાનિક નેતા સાથે

                     <label class="m-b-xs">

                     </label>
                     <br>
                     <br> 
                     <br>

                    <br>

                    <br>
